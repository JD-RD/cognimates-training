<!DOCTYPE html>
<html lang="en">
<head>
  <title>Text Classifier - Cognimates Studio</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

      margin-bottom: 0;
      border-radius: 0;

    /* Add a gray background color and some padding to the footer */

  .carousel-inner img {
      width: 100%; /* Set width to 100% */
      margin: auto;

  /* Hide the carousel text when the screen is less than 600 pixels wide */
  @media (max-width: 600px) {

  h3 {
    color: #328EDE;
  }

  .btn-success{
    background-color: #328EDE;
    border-color: #328EDE;
  }

  .btn-success:hover {
    background-color: #DA2825;

    background-color: #FB9009;

</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/home">Cognimates</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#" id="logoutButton"><span class="glyphicon glyphicon-log-in"></span> Log out</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container text-center">
  <h3>Teach it to recognize Text</h3><br>
  <center><img src="/images/nlc_banner.png" class="img-responsive img-rounded" style="width:45%" alt="Image"></center>
  <div class="row">
    <div class="col-sm-4">
      <h3>Your Read API key:</h3>
      <br><br>
      <form id="readApiForm">
        <div class="form-group row">
          <div class="col-sm-4 col-xs-push-4">
            <input type="text" class="form-control input-lg col-lg-4" id="readapiKey">
          </div>
        </div>
        <button type="submit" class="btn btn-success">Set</button>
      </form>

      <h3>Your Write API key:</h3>
      <br><br>
      <form id="writeApiForm">
        <div class="form-group row">
          <div class="col-xs-4 col-xs-push-4">
            <input type="text" class="form-control input-lg col-lg-4" id="writeapiKey">
          </div>
        </div>
        <button type="submit" class="btn btn-success">Set</button>
      </form>
    </div>

    <div class="col-sm-4">
      <h3>Your projects</h3>
      <br><br>
      <div id="classifiersList"></div>
    </div>

    <div class="col-sm-4">
      <h3>Create a project</h3>
      <br>
      <form id="createClassifierForm">
        <div class="form-group row">
          <div class="col-xs-4 col-xs-push-4">
            <label for="classifierName">Project Name:</label>
            <input type="text" class="form-control input-lg" id="classifierName">
          </div>
        </div>
        <button type="submit" class="btn btn-success">Update</button>
      </form>
    </div>
  </div>
</div><br>

<script>
  function init() {
    if (window.localStorage.getItem('token_expiry') != 'null') {
      if (parseInt(window.localStorage.getItem('token_expiry')) < new Date().getTime()) {
        window.localStorage.setItem('access_token', null)
        window.localStorage.setItem('token_expiry', null)
        window.location.replace("/");
      } else {
        window.access_token = window.localStorage.getItem('access_token')
        //loadUserClassifiers();
        return
      }
    } else {
      window.location.replace("/");
      return
    }
  }

  $(document).ready(function(){
    $('#logoutButton').click(function(evt) {
      evt.preventDefault();
      window.localStorage.setItem('access_token', null)
      window.localStorage.setItem('token_expiry', null)
      window.location.replace("/");
      return false;
    });


    $('#createClassifierForm').submit(function (e) {
      e.preventDefault();
      var classifierName = $('#classifierName').val()
      if(classifierName == null || classifierName.length < 0) {
        alert("Enter a name for the classifier")
        return
      }


      window.localStorage.setItem('temp_classifierName', classifierName)
      createClassifier()
      window.location.replace('/train')
      return false;
    })

    $('#readApiForm').submit(function (e) {
      e.preventDefault();
      var apiKey = $('#readapiKey').val()
      console.log(apiKey)
      window.readapiKey = apiKey;
      if(apiKey == null || apiKey.length < 0) {
        alert("No API key set")
        return
      }
      window.localStorage.setItem('text_readapiKey', apiKey);
      return false;
    })

    $('#writeApiForm').submit(function (e) {
      e.preventDefault();
      var apiKey = $('#writeapiKey').val()
      window.writeapiKey = apiKey;
      if(apiKey == null || apiKey.length < 0) {
        alert("No API key set")
        return
      }
      window.localStorage.setItem('text_writeapiKey', apiKey);
      return false;
    })

    init();
  });

  function createClassifier() {
    $.ajax({
      url: "/nlc/classifier",
      type: "POST",
      contentType: "application/json; charset=utf-8",
      data: JSON.stringify({'write_token': window.writeapiKey, 'classifier_name': window.localStorage.getItem("temp_classifierName")}),
      success: function(data) {
        console.log(data)
      },
      error: function(data) {
        console.log("error", data.error)
      }
    })
  }

  // function loadUserClassifiers() {
  //   $.ajax({
  //        url: "/nlc/classifiers",
  //        type: "GET",
  //        headers: { 'token': window.access_token },
  //        success: function (data) {
  //          if(data.error == null) {
  //            window.userClassifiers = data.classifiers
  //          } else {
  //            window.userClassifiers = []
  //          }
  //          displayClassifiers()
  //        },
  //        error: function (data) {
  //          console.log(data);
  //          window.userClassifiers = []
  //        }
  //     });

  // }

  function displayClassifiers() {
      if(window.userClassifiers.length == 0) {
        $('#classifiersList').append("You have no projects")
        return
      }

      window.userClassifiers.forEach(function (classifier) {
        var button = document.createElement('div')
        button.className = "btn btn-primary btn-lg"
        button.addEventListener('click', function (classifier_id)  {
          return function() { selectClassifier(classifier_id) }
        }(classifier.classifier_id))
        button.innerHTML = classifier.name

        $('#classifiersList').append(button)
      })
  }

  function selectClassifier(classifier_id) {
    window.localStorage.setItem('selectedClassifier', classifier_id)
    window.location.replace('/nlc')
  }

</script>


</body>
</html>
