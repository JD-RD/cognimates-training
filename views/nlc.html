<!DOCTYPE html>
<html lang="en">
<head>
  <title>Text Classifier - Cognimates Studio</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/css/style.css" type="text/css">
  <style>

      margin-bottom: 0;
      border-radius: 0;

    /* Add a gray background color and some padding to the footer */

  @media (max-width: 600px) {

      display: none;
    }
  }
    h3 {
    color: #328EDE;
  }

  .btn-primary{
    background-color: #328EDE;
    border-color: #328EDE;
  }

  .btn-primary:hover {
    background-color: #DA2825;
    border-color: #DA2825;
  }

  .btn-danger {
    background-color: #DA2825;
    border-color: #DA2825;
  }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/home">Cognimates</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li><a href="/nlc_home" id="backButton">Text Classification</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#" id="logoutButton"><span class="glyphicon glyphicon-log-in"></span> Log out</a></li>
      </ul>
    </div>
  </div>
</nav>

<header class="main-header">
  <h1 id="classifierTitle"></h1>
</header>


<div class="container text-center">
  <div class="row">
    <br><br>
    <form id="predictionForm">
        <div class="form-group">
          <div class="col-sm-6 offset-sm-3">
          <input class="form-control input-lg" id="username" type="text" placeholder="uClassify username">
          
        </div>
          <br><br><br>
          <div class="col-sm-12">
          <input class="form-control input-lg space" id="predictionInput" type="text">
        </div>
        </div>
      </form>

      <div class="btn btn-primary btn-lg space" id="predictButton">
                Predict
      </div>

      <div class="btn btn-danger btn-lg space" id="deleteClassifier">
                Delete Classifier
      </div>
      <br><br>
      <div class="row">
        <h2 class="answer fadeInUp" id="prediction"></h2>
      </div>
  </div>
  </div>

  <br>



  <br>
  <div class="row">
    <ul class="list-group" id="labelList">
    </ul>
  </div></div>
</div><br>

<script>
  function init() {
    if (window.localStorage.getItem('token_expiry') != 'null') {
      if (parseInt(window.localStorage.getItem('token_expiry')) < new Date().getTime()) {
        window.localStorage.setItem('access_token', null)
        window.localStorage.setItem('token_expiry', null)
        window.location.replace("/");
      } else {

        if(window.localStorage.getItem('selectedClassifier') == 'null') {
          window.location.replace("/nlc_home");
          return
        }
        window.access_token = window.localStorage.getItem('access_token')
        loadUserClassifier(window.localStorage.getItem('selectedClassifier'));
        return
      }
    } else {
      window.location.replace("/");
      return
    }

  }

  $(document).ready(function(){
    $('#logoutButton').click(function(evt) {
      evt.preventDefault();
      window.localStorage.setItem('access_token', null)
      window.localStorage.setItem('token_expiry', null)
      window.location.replace("/");
      return false;
    })

    $('#predictionForm').submit(function() {
      var predictionInput = $('#predictionInput').val()
      var username = $('#username').val()
      console.log(username)
      if(predictionInput != null && username != null) {
        classify(predictionInput, username);
      }
      return false;
    });

    $('#predictButton').click(function(evt) {
      evt.preventDefault();
      var predictionInput = $('#predictionInput').val()
      var username = $('#username').val()
      if(predictionInput != null) {
        classify(predictionInput, username);
      }
      return false;
    });


    $('#refreshClassifier').click(function(evt) {
      evt.preventDefault();
      loadUserClassifier(window.localStorage.getItem('selectedClassifier'));
      return false;
    });

    $('#deleteClassifier').click(function(evt) {
      evt.preventDefault();
      deleteClassifier()
      return false;
    });

    init();
  });


  function loadUserClassifier(classifier_id) {
    $.ajax({
         url: "/nlc/classifier",
         type: "GET",
         headers: { 'token': window.access_token },
         data: { classifier_id: classifier_id},
         success: function (data) {
           if(data.error == null) {
             window.userClassifier = data
             displayClassifierDetails()
           } else {
             alert(data.error)
           }
         },
         error: function (data) {
           console.log(data);
           window.userClassifiers = []
         }
      });
  }

  function displayClassifierDetails() {
      if(window.userClassifier == null) {
        window.localStorage.setItem('selectedClassifier', null)
        window.location.replace('/nlc_home')
        return
      }
      classifier = window.localStorage.getItem("temp_classifierName")
      $('#classifierTitle').html(classifier)
  }


  function deleteClassifier() {
    $.ajax({
         url: "/nlc/classifier",
         type: "DELETE",
         data: { classifier_id: window.userClassifier.classifier_id },
         success: function (data) {
           if(data.error == null) {
             window.location.replace('/nlc_home')
           } else {
             alert(data.error)
           }
         },
         error: function (data) {
           alert(data.message)
           console.log(data);
         }
      });
  }


  function classify(phrase, username) {
    $.ajax({
         url: "/nlc/classify",
         type: "POST",
         data: { token: window.localStorage.getItem('text_readapiKey'),
                  phrase: phrase, classifier_id: window.localStorage.getItem("temp_classifierName"),
                  classify_username: username },
         success: function (data) {
          console.log("answer", data)
           if(data.error == null) {
            var top = findTopClass(data)
             //alert(findTopClass(data));
             console.log(top)
             $("#prediction").html(top);
           } else {
             alert(data.error)
           }
         },
         error: function (data) {
           console.log(data);
           window.userClassifiers = []
         }
      });
  }

  function findTopClass(data) {
    var max = 0;
    var top;
    Object.keys(data).forEach(function(key) {
      if (data[key]["p"] > max) {
        max = data[key]["p"]
        top = data[key]["className"]
      }
    });
    return top
  }
</script>
</body>
</html>
